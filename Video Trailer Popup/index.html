<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Video Trailer Popup </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2398354/pexels-photo-2398354.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="movie-image">
        <h1>Movie Title </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum neque minima consectetur iure officia ratione
            asperiores cumque qui! Officia magni suscipit quam facere pariatur tempora perferendis qui optio quasi odio!
        </p>
        <button class="btn">Watch now</button>
        <script src="script.js"></script>
    </div>
    <div class="active trailer-container">
        <video src="trailer.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
</body>

</html>
