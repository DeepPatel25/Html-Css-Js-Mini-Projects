<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h2> Real-time Character Counter </h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here...."
            maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Characters : <span class="total-counter" id="total-counter"> 0 </span></p>
            <p>Remaining : <span class="remaining-counter" id="remaining-counter"> 50 </span></p>
        </div>
    </div>
</body>

</html>
