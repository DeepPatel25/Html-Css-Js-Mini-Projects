<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title"> <h1>Calculator</h1> </div>
        <div class="inputContainer">
            <input type="text"
                id="expressionInput"
                name="inputValue"
                placeholder="Enter the expression">
        </div>
        <div class="rowContainer">
            <button class="buttonD" onclick="clearInput()">C</button>
            <button class="buttonD" onclick="removeLetter()">â¬…</button>
            <button class="buttonD" onclick="displayButton('%')">%</button>
            <button class="buttonD" onclick="displayButton('/')">/</button>
        </div>
        <div class="rowContainer">
            <button class="buttonD" onclick="displayButton('7')">7</button>
            <button class="buttonD" onclick="displayButton('8')">8</button>
            <button class="buttonD" onclick="displayButton('9')">9</button>
            <button class="buttonD" onclick="displayButton('*')">*</button>
        </div>
        <div class="rowContainer">
            <button class="buttonD" onclick="displayButton('4')">4</button>
            <button class="buttonD" onclick="displayButton('5')">5</button>
            <button class="buttonD" onclick="displayButton('6')">6</button>
            <button class="buttonD" onclick="displayButton('-')">-</button>
        </div>
        <div class="rowContainer">
            <button class="buttonD" onclick="displayButton('1')">1</button>
            <button class="buttonD" onclick="displayButton('2')">2</button>
            <button class="buttonD" onclick="displayButton('3')">3</button>
            <button class="buttonD" onclick="displayButton('+')">+</button>
        </div>
        <div class="rowContainer">
            <button class="buttonD" onclick="displayButton('0')">0</button>
            <button class="buttonD" onclick="displayButton('.')">.</button>
            <button class="buttonD" onclick="changeSign()">+/-</button>
            <button class="buttonD" onclick="calculateExpression()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
